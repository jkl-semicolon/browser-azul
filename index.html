<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/styles.css">
    <script defer type="module" crossorigin='anonymous' src="./main.js"></script>

  <body>
    <header>
      <button id="start2" class="vertical-center" name="2">Start 2P Game</button>
      <button id="start3" class="vertical-center" name="3">Start 3P Game</button>
      <button id="start4" class="vertical-center" name="4">Start 4P Game</button>
      <button id="startM" class="vertical-center" name="startM">Multiplayer</button>
      <button id="waitM" class="vertical-center" name="waitM">Ready</button>
      <a 
        href="https://cdn.1j1ju.com/medias/03/14/fd-azul-rulebook.pdf"
        target="_blank" id="rules"
      >
        PDF RULES
      </a>
      <span class="title" style="color: rgb(178, 0, 0)">A</span>
      <span class="title" style="color: rgb(171, 171, 2)">Z</span>
      <span class="title" style="color: rgb(0, 0, 133)">U</span>
      <span class="title" style="color: rgb(0, 94, 0)">L</span>
      <button id="reset" class="vertical-center">Reset</button>
    </header>

    <main>
      <section id="boardSection">
        <img src="./img/azul-box-cover.jpg">
      </section>
      <section id="playerSection"></section>
      <section id="player2Section"></section>
      <section id="player3Section"></section>
      <section id="player4Section"></section>
    </main>

  </body>
